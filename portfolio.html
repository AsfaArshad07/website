 <script>
  const cursor = document.querySelector('.cursor');

document.addEventListener('mousemove', e => {
cursor.setAttribute("style", "top: " + (e.pageY - 10) + "px; left: " + (e.pageX - 10) + "px;")
});

document.addEventListener('click', e => {
cursor.classList.add("expand");
setTimeout(() => {
cursor.classList.remove("expand");
}, 500);
});
</script>












       <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
 
       <script>
        let plist = document.querySelectorAll('.plist');
        let portitem = document.querySelectorAll('.portitem');
      
        for(let i =0; i<plist.length; i++){
            plist[i].addEventlistener('click',function(){
                for(let j =0; j<list.length; j++){
                    plist[j].classList.remove('active');
                }
                this.classList.add('active');
      
                let dataFilter = this.getAttribute('data-filter');
      
                for(let k = 0; k<portitem.length; k++){
                    portitem[k].classList.remove('active');
                    portitem[k].classList.add('hide');
                    
                    if(portitem[k].getAttribute('data-item') == dataFilter || 
                    datafilter == "all"){
                        portitem[k].classList.remove('hide');
                        portitem[k].classList.add('active');
                    }
                }
            })
        }
       </script>
